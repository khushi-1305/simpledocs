<div class="w-full bg-gray-900 text-white h-full min-h-screen pt-3 dark:border-r dark:border-gray-50">
    <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
      <div class="text-white font-medium text-xl mr-16">SimpleDocs</div>
      <button type="button" 
        (click)="toggleTheme()" 
        class="relative rounded-full bg-gray-800 p-1 pl-2 pr-2 text-gray-400 hover:text-white focus:outline-none"
      >
        <span class="absolute -inset-1.5"></span>
        <button class="mt-1">
          <img [hidden]="theme === 'light'" src="assets/icon-light-on.svg" alt="dark-mode">
          <img [hidden]="theme === 'dark'" src="assets/icon-light-off.svg" alt="light-mode">
        </button>
      </button>
      <div class="relative ml-3">
          <a href="https://github.com/jfcere/ngx-markdown">
            <img class="github-icon" src="assets/icon-github.svg" alt="github">
          </a>
      </div>
    </div>
  
    <!-- sidemenu -->
    <div class="h-full w-full hidden sm:block text-white overflow-auto mt-5">
      <div *ngFor="let route of routes; index as i" class="mt-5 ml-16">
        <div 
          class="flex" 
          (click)="toggleSubMenu(i, route.data?.['label'])"
        >
          <div class="cursor-pointer hover:font-medium">
            {{ route.data?.['label'] }}
          </div>
        </div>
        <div *ngFor="let file of files | keyvalue">
          <div *ngFor="let f of file.value | keyvalue">
            <div 
              *ngIf="showItems === i" 
              class="cursor-pointer hover:font-medium mt-5 ml-8"
            >
              {{ f.key === 'name' ? f.value : '' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
